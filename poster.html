<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Pheasant Invitational · QR Poster</title>
  <style>
    @media print { @page { size: A4; margin: 12mm; } body { margin:0; } }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color: #111827; }
    .page { max-width: 820px; margin: 24px auto; border: 2px solid #0b1220; border-radius: 12px; padding: 24px; }
    h1 { margin: 0 0 4px 0; font-size: 36px; }
    .muted { color:#475569; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 24px; align-items:center; }
    .qr { width: 360px; height: 360px; background:#f1f5f9; display:grid; place-items:center; border:1px solid #cbd5e1; }
    .steps li { margin: 8px 0; }
    .logo { width: 180px; height: 180px; display:grid; place-items:center; border:1px solid #e5e7eb; border-radius: 12px; overflow:hidden; }
    .logo img { width:100%; height:100%; object-fit:contain; }
    .row { display:flex; gap:12px; align-items:center; margin-bottom:8px; }
    .badge { display:inline-block; background:#111827; color:white; padding:6px 10px; border-radius:999px; font-weight:700; }
    .box { background:#f8fafc; border:1px dashed #cbd5e1; border-radius:12px; padding:12px; }
  </style>
</head>
<body>
  <div class="page">
    <div class="row">
      <div class="logo"><img src="assets/icon-192.png" alt="logo" /></div>
      <div>
        <div class="badge">LIVE ALERTS</div>
        <h1>The Pheasant Invitational</h1>
        <div class="muted">https://bunch313131.github.io/pheasantinvitational/</div>
      </div>
    </div>
    <div class="grid" style="margin-top: 8px">
      <div class="qr" id="qr"></div>
      <div>
        <ol class="steps">
          <li>Scan the QR to open the tournament app.</li>
          <li><strong>iPhone:</strong> Share → <strong>Add to Home Screen</strong>.</li>
          <li>Open the new app icon and tap <strong>Enable Notifications</strong>.</li>
        </ol>
        <div class="box"><strong>Need help?</strong> Ask a volunteer at Registration.</div>
      </div>
    </div>
  </div>
